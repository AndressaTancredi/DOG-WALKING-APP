<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PasseiaDOG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./styleCliente.css" />
    <link rel="shortcut icon" href="../img/dog.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="navbar1 container-fluid p-0"></div>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #f0f4f8;">
          <a class="navbar-brand" href="../index.html">PasseiaDOG</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="cliente">Vamos cadastrar seu doguinho!</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <form class="form1">
        <div class="form-group">
          <!-- <img src="../img/dogFoto.png" class="rounded float-left" alt="..."> -->
          <label for="exampleInputNome">Nome do pet </label>
          <input type="name" class="form-control" id="exampleInputNome" >
          <label for="exampleInputRaça">Raça</label>
          <input type="raça" class="form-control" id="exampleInputRaça1">
          <label for="exampleInputIdade">Idade</label>
          <input type="idade" class="form-control" id="exampleInputIdade1">
          <label for="exampleInputTamanho">Tamanho</label>
          <input type="tamanho" class="form-control" id="exampleInputTamanho1">
          <small id="senhalHelpTamanho" class="form-text text-muted">Escolha: Toy | Pequeno | Médio | Grande | Muito Grande </small>
          <label for="exampleInputSexo">Sexo</label>
          <input type="sexo" class="form-control" id="exampleInputSexo1">
          <label for="exampleFormControlTextarea1" id="textArea">Descrição - Vacinas | Castrado | É amigavél | Cuidados especiais</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <br>
        </form>

          <button type="button" class="btn btn-info" id="botao">Cadastrar</button>
        </div>
    </main>
    <footer>
      <div class="container-fluid p-0">
        <div class="row text-left">
          <div class="col-md-6 col-sm-4">
            <h5 class="text-light">PasseiaDOG </h5>
            <p class="text-muted">Ajudando seu melhor amigo à explorar o mundo. <br> Criado por Andressa Tancredi ©2019 </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="scriptCadastroDoguinhos.js"></script>
  </body>
</html>
